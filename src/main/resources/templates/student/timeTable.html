						if(lec.lecDay=='목'){

							$(cls).children('td:nth-child(5)').append(tag);
						}
						if(lec.lecDay=='금'){

							let tag = lec.lecName+"<br>"+lec.lecLoc+"<br>"+lec.name;
							$(cls).children('td:nth-child(6)').append(tag);
						}
					}
				}
				
			}
		}
		/*]]>*/
	});
