<th:block th:include="@{board/D107/_header.html}"/>
<script>
 $(function(){
	 $('#btnList').click(
			 function(){
				 
				 	let btnList = confirm('게시글 목록으로 이동하시겠습니까?');
					if(btnList){
						location.href = '/ChimAcademy/board/D107/list'
					}else if(!btnList){
						
					} 
					
	 			}
			 )
			 
	$('.form').submit(
			function(){
				let title = $('input[name=title]').val();
				let content = $('textarea[name=content]').val();
				
				
				
				if(title==""){
					alert('제목을 작성해주세요.');
					return false;
				}else if (content==""){
					alert('내용을 작성해주세요.');
					return false;
				}
			}
			
		)
 });

</script>
        <main>
            <th:block th:include="@{_aside.html}"/>
			<div class="board">
				<form class="form" th:action="@{/board/D107/write}" method="post" enctype="multipart/form-data" style="margin-bottom: 200px;">
					<table>
						<h1>글 작성하기</h1>
						<tbody>
							<tr>
								<th>작성자</th>
								<td>20231010 홍길동</td>
							</tr>
							<tr>
								<th>제목</th>
								<td><input type="text" name="title"></td>
							</tr>
							<tr>
								<th>내용</th>
								<td><textarea name="content" cols="30" rows="10"></textarea></td>
							</tr>
						</tbody>
					</table>
					<div class="btn_div">
						<button id="btnList" type="button" class="btn nomal" >목록</button>
						<button id="btnWrite" type="submit" class="btn blue">작성</button>
					</div>
					<input type="hidden" name="uid" th:value="${member.uid}">
				</form>
			</div>
		</main>
