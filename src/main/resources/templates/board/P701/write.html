<th:block th:include="@{board/P701/_header.html}"/>
        <main>
            <th:block th:include="@{_aside.html}"/>
				<div class="board">
					 <form id="commentForm" method="post" enctype="multipart/form-data">
						<table>
							<h1>글 작성하기</h1>
							<tbody>
								<tr>
									<th>작성자</th>
									<td>[[${member.uid}]] [[${member.name}]]</td>
								</tr>
								<tr>
									<th>제목</th>
									<td><input type="text" name="title"></td>
								</tr>
								<tr>
									<th>내용</th>
									<td><textarea name="content" id="editorTxt" cols="30" rows="10" style="resize: none"></textarea></td>
								</tr>
							</tbody>
						</table>
						<input type="hidden" name="uid" th:value="${member.uid}">
						<input type="hidden" name="name" th:value="${member.name}">
						<div class="btn_div">
							<button class="btn nomal" >목록</button>
							<button type="submit" id="writeBtn" class="btn blue">작성</button>
						</div>
					</form>
				</div>
		</main>

<th:block th:include="@{_footer.html}"/>
