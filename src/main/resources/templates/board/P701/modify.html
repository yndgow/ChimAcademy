<th:block th:include="@{board/P701/_header.html}"/>

        <main>
   			<th:block th:include="@{_aside.html}"/>
				<div class="board">
					<form method="post" enctype="multipart/form-data">
					<table>
						<h1>글 수정하기</h1>
						<tbody>
							<tr>
								<th>작성자</th>
								<td>[[${member.uid}]] [[${member.name}]]</td>
							</tr>
							<tr>
								<th>제목</th>
								<td><input type="text" name="title" th:value="${vo.title}"></td>
							</tr>
							<tr>
								<th>내용</th>
								<td><textarea name="content" id="" cols="30" rows="10" th:text="${vo.content}"></textarea></td>
							</tr>
						</tbody>
					</table>
					<input type="hidden" name="uid" th:value="${member.uid}">
					<input type="hidden" name="name" th:value="${member.name}">
					<section class="btn_div">
						<a class="btn nomal" th:href="@{/board/P701/list(pg=${pg})}">목록</a>
						<button class="btn blue" type="submit">수정완료</button>
	                </section>
				</div>
			</form>
		</main>
		<footer></footer>
</body>
</html>
