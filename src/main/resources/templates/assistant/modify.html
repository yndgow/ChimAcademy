<th:block th:include="@{assistant/_header.html}"/>

        <main>
            <th:block th:include="@{_aside.html}"/>
            <section id="myinfo">
                <!-- 내 정보 -->
                <nav class="nav_div">
                    <h3>학과 인원 수정</h3>
                </nav>
               <section class="as_modify">
                    <table th:each="member : ${member}">
                        <tr>
                            <th rowspan="2">프로필</th>
                            <td rowspan="2">사진</td>
                            <th>학번</th>
                            <td>20220102</td>
                        </tr>
                        <tr>
                            <th>제적구분</th>
                            <td>
                                <select name="status">
                                    <option value="1">재학</option>
                                    <option value="2">휴학</option>
                                    <option value="3">졸업</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td><input type="text" name="name" th:value="${member.name}"></td>
                            <th>등급</th>
                            <td>
                                <select name="level">
                                    <option value="">학생</option>
                                    <option value="">조교</option>
                                    <option value="">교수</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>생년월일</th>
                            <td><input type="text" name="birth" th:value="${member.birth}"></td>
                            <th>우편번호</th>
                            <td>[[${member.zip}]]</td>
                        </tr>
                        <tr>
                            <th>학과</th>
                            <td>
                                <select name="depCode">
                                    <option value="A107">국문학과</option>
                                    <option value="D107">중어중문학과</option>
                                    <option value="P701">일문학과</option>
                                </select>
                            </td>
                            <th>주소</th>
                            <td><input type="text" name="addr1" th:value="${member.addr1}"></td>
                        </tr>
                        <tr>
                            <th>학년</th>
                            <td>
                                <select name="sYear">
                                    <option value="1">1학년</option>
                                    <option value="2">2학년</option>
                                    <option value="3">3학년</option>
                                    <option value="4">4학년</option>
                                </select>
                            </td>
                            <th>가입일</th>
                            <td><input type="text" name="rdate" th:value="${member.rdate}"></td>
                        </tr>
                        <tr>
                            <th>성별</th>
                            <td>
                                <select name="gender">
                                    <option value="1">남</option>
                                    <option value="2">여</option>
                                </select>
                            </td>
                            <th>졸업일</th>
                            <td><input type="text" name="wdate" th:value="${member.wdate}"></td>
                        </tr>
                        <tr>
                            <th>휴대폰</th>
                            <td><input type="text" name="hp" th:value="${member.hp}"></td>
                            <th rowspan="2">소개글</th>
                            <td rowspan="2"><input type="text" name="info" th:value="${member.info}"></td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td><input type="text" name="email" th:value="${member.email}"></td>
                        </tr>
                   </table>
                </section>
                <div class="page_div">
                    <div class="addPage">
                        <button class="btn blue">추가</button>
                    </div>
                </div>

            
            </section>
		</main>
<th:block th:include="@{_footer.html}"/>
