<th:block th:include="@{member/_header.html}"/>
		<main id="login">
			<div class="slider SchoolSide">
				<div>
					<img th:src="@{/img/member/slide1.jpg}" alt="학교 이미지(빌딩느낌의)">
				</div>
				<div>
					<img th:src="@{/img/member/slide2.jpg}" alt="학교 이미지(빌딩느낌의)">
				</div>
				<div>
					<img th:src="@{/img/member/slide3.jpg}" alt="학교 이미지(빌딩느낌의)">
				</div>
			</div>
			<div class="logoSide">
				<img th:src="@{/img/member/침대학교_로고2.png}" alt="학교로고">
			</div>
			<div class="loginSide">
				<div>
					<form th:action="@{member/login}" method="post">
						<section>
							<span>학번</span><br>
							<input type="text" name="uid">
						</section>
						<section>
							<span>비밀번호</span><br>
							<input type="password" name="pass" placeholder="password">
						</section>
						<div>
							<span>
								<label>
									<input type="checkbox" name="auto">자동로그인
								</label>
							</span>
							<br><br>
							<input type="submit" value="로그인">
						</div>
					</form>
					<div>
						<span>처음접속하시나요?</span><a th:href="@{#}">&nbsp;가입하기</a>
						<br><br>
						<a th:href="@{#}">비밀번호 찾기</a>
					</div>
				</div>
			</div>
		</main>
<th:block th:include="@{member/_footer.html}"/>
