<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
	<meta charset="UTF-8">
	<title>침대학교</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
	
	<link rel="stylesheet" th:href="@{/style/common.css}" />
	<script th:src="@{/js/professor/professor.js}"></script>
	<!-- CSS only bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<style>
		body{
			background-color : #f3f3ef;
		}
		#formControlTextareaContent{
			resize: none;
		}
		.btn{
			background: #3B5998;
			color: #ffffff;
			border: none;
			border-radius : 4px;
		}
	</style>
	<script>
		document.addEventListener("DOMContentLoaded", function(){
			submitSyllabus();
			let lec = JSON.parse(sessionStorage.getItem('data'));
			$('#lecName').val(lec.lecName);
			$('#lecCode').val(lec.lecCode);
		});
	</script>
	</head>
	<body>
		<main class="container">
			<div class="text-center mt-5">
				<h3 class="fw-bold">강의계획서 작성</h3>
			</div>
			<form id="syllabusForm" th:action="@{/professor/class/write}" method="post" enctype="multipart/form-data">
				<input type="hidden" name="uid" th:value="${#authentication.principal.user.uid}"/>
				<div class="mb-3"> 
				  <label for="formControlInputTitle" class="form-label fw-bold">제 목</label>
				  <input type="text" class="form-control" id="formControlInputTitle" name="title" placeholder="제목을 입력해 주세요." required>
				</div>
				<div class="mb-3 row">
					<div class="col-6">
						<label for="lecName" class="col-form-label fw-bold">강의과목명</label>
						<input type="text" readonly class="form-control-plaintext" id="lecName" value="강의계획서 과목">
						<input type="hidden" class="form-control-plaintext" id="lecCode" name="lecCode" readonly>
					</div>
					<div class="col-6">
						
						<label for="formFile" class="col-form-label fw-bold">강의 계획서 파일(PDF)</label>
	  					<input class="form-control" type="file" id="formFile" name="profFile" accept="application/pdf">
					</div>
					<div class="col-6">
						
					</div>
				</div>
				<div class="mb-3">
				  <label for="formControlTextareaContent" class="form-label fw-bold">세부 내용</label>
				  <textarea class="form-control" id="formControlTextareaContent" rows="25" name="content" required></textarea>
				</div>
			<div class="btn_end text-end">
				<button class="btn btn-lg btn-dark" id="btnSumitSyllabus">등록</button>
			</div>
			</form>
		</main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
