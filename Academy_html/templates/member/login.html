<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link href="../style/member/common.css" rel="stylesheet" type="text/css" />
<link href="../style/member/member.css" rel="stylesheet" type="text/css" />
<head>
    <meta charset="UTF-8">
    <title>그린아카데미</title>    
	<script>
        $(function(){
            $('#side > li > ol').hide();
​
            $('#side > li > a').click(function(){
                $(this).siblings().slideToggle(300);
            });
        });
    </script> 
</head>
<body>
	<div id="wrapper">
		<header>
			<div class="top">
				<p id="login_headerLogo"><img src="../img/member/침대학교_헤더로고.png" alt="헤더로고"></p>
				<div>
					<a th:href="@{#}">Home</a>
					<a th:href="@{#}">Profile</a>
					<a th:href="@{#}">Login/LogOut</a>
				</div>
			</div>
		</header>
		<main id="login">
			<div class="SchoolSide">
				<div>
					<img src="../img/member/slide1.jpg" alt="학교 이미지(빌딩느낌의)">
				</div>
			</div>
			<div class="logoSide">
				<img src="../img/member/침대학교_로고2.png" alt="학교로고">
			</div>
			<div class="loginSide">
				<div>
					<form action="#">
						<section>
							<span>학번</span><br>
							<input type="text" name="uid">
						</section>
						<section>
							<span>비밀번호</span><br>
							<input type="password" name="pass" placeholder="password">
						</section>
						<div>
							<span>
								<label>
									<input type="checkbox" name="auto">자동로그인
								</label>
							</span>
							<br><br>
							<input type="submit" value="로그인">
						</div>
					</form>
					<div>
						<span>처음접속하시나요?</span><a th:href="@{#}">&nbsp;가입하기</a>
						<br><br>
						<a th:href="@{#}">비밀번호 찾기</a>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
</body>
</html>
